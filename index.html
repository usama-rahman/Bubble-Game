<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <!-- panel top start -->
            <div class="panel-top">
                <div class="element">
                    <h4>Hit</h4>
                    <div id="hit" class="box">5</div>
                </div>
                <div class="element">
                    <h4>Timer</h4>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="element">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div>
            </div>           
            <!-- panel top end -->
            <!-- panel bottom start -->
            <div class="panel-bottom">   
                 
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
